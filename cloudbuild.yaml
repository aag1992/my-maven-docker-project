steps:
  - name: maven:3-jdk-8
    entrypoint: mvn
    args: ['--version']
  - name: maven:3-jdk-8
    entrypoint: mvn
    args: [ 'test' ]
  - name: maven:3-jdk-8
    entrypoint: mvn
    args: [ "package", "-Dmaven.test.skip=true" ]
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'europe-docker.pkg.dev/family-video-diary/mavendockercontainer', '--build-arg=JAR_FILE=target/my-maven-docker-project', '.']
images: ['europe-docker.pkg.dev/family-video-diary/mavendockercontainer']